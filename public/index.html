<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE MOVIE DB</title>
    <base href="/">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="app" >
    <!-- menu -->
    <div ng-include="'app/UI/navbar.html'"></div>

    

    <div class="container"></div>
        
        <div ng-controller="filmCtrl">

                
            
                
                    
               
              
                
                    <div ng-show="visibile">
                        <div ng-repeat="f in filmBefore track by $index">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <img id="poster" ng-src="https://image.tmdb.org/t/p/w500{{f.poster_path}}" height="300px">
                            </div>
                        </div>

                        <div class="container-fluid">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="col-md-4 col-sm-4 col-xs-12">
                                        <img id="poster" ng-src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" height="300px">
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-12 uno">
                                        <h1>{{film.title}}</h1> 
                                        <p>{{film.overview}}</p>
                                </div> 
                            </div>  
                        </div>  
                         
                        <div ng-repeat="f in filmAfter track by $index">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <img id="poster" ng-src="https://image.tmdb.org/t/p/w500{{f.poster_path}}" height="300px">
                            </div>
                        </div>      
                    </div> <!-- chiusura dettagliofilm -->
                
            

            
            <div class="row">
                <div ng-repeat="film in films track by $index">
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <img ng-click="dettagliofilm($index,film.id)" id="poster" ng-src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" height="300px"> 
                    </div>     
                </div><!-- chiusura repeat -->
            </div>  <!-- chiusura row -->

            

        </div> <!-- chiusura filmCtrl -->

    </div> <!-- chiusura container -->
    
            

</body>
<script src="jquery/dist/jquery.min.js"></script>
<script scr="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="angular/angular.min.js"></script>
<script src="app/app.js"></script>
<script src="app/film/film.controller.js"></script>
<script src="app/film/film.service.js"></script>





</html>
