<div class="container">

        <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Titolo</label>
                    <input ng-model="film.title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Trama</label>
                    <textarea ng-model="film.overview" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Genere</label><br>
                    <button ng-repeat="gen in genfilm" ng-click="delgen($index)" class="btn btn-primary">
                        {{gen.name}}
                    </button><br>
                    Aggiungi genere:
                    <select 
                        ng-change="addgen(gen)" 
                        class="form-control" 
                        ng-options="gen.name for gen in generi" 
                        ng-model="gen"
                ></select>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            
</div> <!-- collapse container -->
