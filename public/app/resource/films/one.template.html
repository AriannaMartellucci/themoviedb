<div class="container">

        <h1>{{mv.film.title}}</h1>
        
        
        
            <div class="thumbnail row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <h5 class="text-right">{{mv.film.vote_average}}
                        <i 
                            class='fa fa-star' 
                            aria-hidden=true 
                            ng-click="mv.visibile = !mv.visibile"></i>
                    </h5>
                    <div ng-hide="!mv.visibile" class="pull-right">
                        <i 
                            style="margin-left:3px;" 
                            class='fa fa-star' 
                            ng-repeat="stella in mv.stelle" 
                            ng-mouseover="mv.colora($index)" 
                            ng-mouseleave="mv.decolora()"
                            ng-click="mv.vota($index)" 
                            ng-class="{colorata:stella.colorata}"
                        ></i>
                    </div>
                    <img ng-src="{{mv.film.poster_path}}" class="img-responsive">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
        
                        
                    <div class="caption">
                        <h3>{{mv.film.title}}</h3>
                        <p>{{mv.film.overview}}</p>
                    </div>
                </div>
                <a ui-sref="upfilm({title : mv.film.title, id : mv.film._id})" class="btn btn-primary">Modifica</a>
                <a ng-click="mv.delfilm({id : mv.film._id})" class="btn btn-danger">Elimina</a>
        
            </div>
       

</div>
